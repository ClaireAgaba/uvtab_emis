{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-8">{{ form_title }}</h1>
  <form method="post" class="bg-white shadow rounded-xl p-6 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      {{ form.name }}
      {% if form.name.errors %}
        <div class="text-red-600 text-sm">{{ form.name.errors }}</div>
      {% endif %}
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      {{ form.description }}
      {% if form.description.errors %}
        <div class="text-red-600 text-sm">{{ form.description.errors }}</div>
      {% endif %}
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
