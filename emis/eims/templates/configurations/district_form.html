{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
      <a href="{% url 'district_list' %}" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 flex items-center mr-4">
        <span class="mr-2">‚Üê</span> Back to Districts
      </a>
      <h1 class="text-2xl font-bold text-gray-900">Add District</h1>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="space-y-1">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
          <p class="text-xs text-gray-500">{{ field.help_text }}</p>
          {% endif %}
          {% if field.errors %}
          <p class="text-xs text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}
        <div class="flex justify-end space-x-3 pt-4">
          <a href="{% url 'district_list' %}" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200">Cancel</a>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save District</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
