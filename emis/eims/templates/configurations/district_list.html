{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex items-center mb-6">
    <a href="{% url 'config_home' %}" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 flex items-center mr-4">
      <span class="mr-2">‚Üê</span> Back to Configuration
    </a>
    <h1 class="text-2xl font-bold text-gray-900">Districts</h1>
  </div>

  <div class="flex justify-end mb-6">
    <a href="{% url 'district_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Add District
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Region</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for district in districts %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ district.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ district.region }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a href="{% url 'village_list' %}?district={{ district.id }}" class="text-blue-600 hover:text-blue-900">View Villages</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">
            No districts found
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
