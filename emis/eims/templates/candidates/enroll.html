{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
  <h2 class="text-xl font-bold mb-4">Enroll Candidate</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="font-semibold">Level:</label>
      {{ form.level }}
    </div>
  
    <div class="mb-4">
      <label class="font-semibold">Select Modules:</label>
      {{ form.modules }}
    </div>
  
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enroll Candidate</button>
  </form>
</div>
{% endblock %}
