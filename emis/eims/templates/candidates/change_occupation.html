{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-lg p-8 rounded">
  <h2 class="text-xl font-bold mb-5">Change Occupation</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-6">
      {{ form.occupation.label_tag }}
      {{ form.occupation }}
    </div>

    <div class="flex justify-between">
      <a href="{% url 'candidate_detail' candidate.pk %}" class="text-gray-600 hover:underline">Cancel</a>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Apply
      </button>
    </div>
  </form>
</div>
{% endblock %}
