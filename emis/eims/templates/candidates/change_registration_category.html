{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-lg p-8 rounded">
  <h2 class="text-xl font-bold mb-5">Change Registration Category</h2>
  <form method="post" id="changeRegistrationCategoryForm">
    {% csrf_token %}
    <div class="mb-6">
      <label for="registrationCategorySelect" class="block mb-2 font-medium">Select New Registration Category</label>
      <select id="registrationCategorySelect" name="registration_category" class="w-full border rounded px-3 py-2 mb-4" required>
        <option value="">-- Select Category --</option>
        <option value="Formal" {% if candidate.registration_category == 'Formal' %}disabled selected{% endif %}>Formal</option>
        <option value="Modular" {% if candidate.registration_category == 'Modular' %}disabled selected{% endif %}>Modular</option>
        <option value="Informal" {% if candidate.registration_category == 'Informal' %}disabled selected{% endif %}>Informal</option>
      </select>
    </div>
    <div id="registrationCategoryChangeError" class="text-red-600 text-sm mb-2 hidden"></div>
    <div class="flex justify-between">
      <a href="{% url 'candidate_detail' candidate.pk %}" class="text-gray-600 hover:underline">Cancel</a>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Apply</button>
    </div>
  </form>
</div>
{% endblock %}
