{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Edit Center: {{ center.center_name }}</h2>

  <form method="POST" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label class="block text-gray-700 font-medium">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Center</button>
    <a href="{% url 'assessment_center_view' center.id %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
