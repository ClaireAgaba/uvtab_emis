{% extends 'base.html' %}
{% block content %}
<div class="p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Fees Types</h1>
    <a href="{% url 'fees_type_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Fees Type</a>
  </div>
  <table class="min-w-full bg-white border">
    <thead>
      <tr>
        <th class="py-2 px-4 border">Name</th>
        <th class="py-2 px-4 border">Fee (UGX)</th>
        <th class="py-2 px-4 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for ft in fees_types %}
      <tr>
        <td class="border px-4 py-2">{{ ft.name }}</td>
        <td class="border px-4 py-2">{{ ft.fee|floatformat:2 }}</td>
        <td class="border px-4 py-2">
          <a href="{% url 'fees_type_edit' ft.pk %}" class="text-blue-600">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center py-4 text-gray-500">No fees types found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
