{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Edit Fees Type</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
    <a href="{% url 'fees_type_list' %}" class="ml-4 text-gray-600 hover:text-blue-600">Cancel</a>
  </form>
</div>
{% endblock %}
