{% extends 'base.html' %}
{% block content %}
<div class="p-4">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Occupations</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="{% url 'module_list' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Modules</a>
      <a href="{% url 'paper_list' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Papers</a>
      <a href="{% url 'fees_type_list' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Fees Type</a>
    </div>
  </div>

  <div class="mb-6">
    <a href="{% url 'occupation_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Occupation</a>
  </div>
  <table class="min-w-full bg-white border">
    <thead>
      <tr>
        <form method="get">
          <th class="py-2 px-4 border">
            <input type="text" name="code" value="{{ request.GET.code }}" class="border px-2 py-1 w-full" placeholder="Filter code">
          </th>
          <th class="py-2 px-4 border">
            <input type="text" name="name" value="{{ request.GET.name }}" class="border px-2 py-1 w-full" placeholder="Filter name">
          </th>
          <th class="py-2 px-4 border">
            <select name="structure" class="border px-2 py-1 w-full">
              <option value="">All</option>
              {% for value, label in structure_choices %}
                <option value="{{ value }}" {% if request.GET.structure == value %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </th>
          <th class="py-2 px-4 border">
            <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Filter</button>
          </th>
        </form>
      </tr>
      <tr>
        <th class="py-2 px-4 border">Code</th>
        <th class="py-2 px-4 border">Name</th>
        <th class="py-2 px-4 border">Structure</th>
        <th class="py-2 px-4 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for occ in occupations %}
      <tr>
        <td class="border px-4 py-2">{{ occ.code }}</td>
        <td class="border px-4 py-2">{{ occ.name }}</td>
        <td class="border px-4 py-2">{{ occ.get_structure_type_display }}</td>
        <td class="border px-4 py-2">
          <a href="{% url 'occupation_detail' occ.pk %}" class="text-blue-600">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
