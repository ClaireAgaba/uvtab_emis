{% extends 'base.html' %}
{% block content %}
<a href="{% url 'user_home' %}" class="text-sm text-gray-600 hover:underline block mb-2">&larr; Back to Users</a>
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded shadow">
  <h2 class="text-lg font-bold mb-4">Create Support Staff</h2>
  <form method="post" class="space-y-4">{% csrf_token %}
    <div class="grid gap-4">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}</label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-xs text-red-600 mt-1">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <div class="flex items-center space-x-4 mt-6">
      <button type="submit" class="bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-green-400 text-white px-6 py-2 rounded shadow font-semibold transition">Create</button>
      <a href="{% url 'view_support_staff' %}" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
