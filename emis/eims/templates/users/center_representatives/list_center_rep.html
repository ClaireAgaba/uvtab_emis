{% extends 'base.html' %}
{% block content %}
<a href="{% url 'user_home' %}" class="text-sm text-gray-600 hover:underline block mb-2">&larr; Back to Users</a>
<div class="max-w-5xl mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Center Representatives</h1>
    <a href="{% url 'create_center_rep' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">+ Create</a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="py-3 px-4 text-left border-b border-gray-200">Name</th>
          <th class="py-3 px-4 text-left border-b border-gray-200">Center</th>
          <th class="py-3 px-4 text-left border-b border-gray-200">Contact</th>
          <th class="py-3 px-4 text-left border-b border-gray-200">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for rep in center_reps %}
        <tr class="hover:bg-gray-50 border-b border-gray-100 last:border-b-0">
          <td class="py-2 px-4 border-r border-gray-100">{{ rep.user.get_full_name }}</td>
          <td class="py-2 px-4 border-r border-gray-100">{{ rep.center }}</td>
          <td class="py-2 px-4 border-r border-gray-100">{{ rep.contact }}</td>
          <td class="py-2 px-4 space-x-2">
            <a href="{% url 'view_center_rep' rep.pk %}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">View</a>
            <a href="{% url 'edit_center_rep' rep.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Edit</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="py-4 text-center text-gray-500">No center representatives found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
