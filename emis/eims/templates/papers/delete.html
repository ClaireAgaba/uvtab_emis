{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 px-4">
  <div class="bg-white rounded-lg shadow-sm p-8">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p class="text-gray-600 mb-6">Are you sure you want to delete the paper "<strong>{{ paper.name }}</strong>"?</p>
    <p class="text-red-500 mb-6">This action cannot be undone.</p>
    
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end space-x-4">
        <a href="{% url 'paper_list' %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md">
          Cancel
        </a>
        <button type="submit" class="inline-block bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">
          Confirm Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
