{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
  <!-- Header Section -->
  <div class="mb-8">
    <a href="{% url 'module_list' %}" class="text-blue-600 hover:underline mb-4 inline-block">
      ‚Üê Back to Modules
    </a>
    <h1 class="text-3xl font-bold mt-4">Add New Module</h1>
    <p class="text-gray-600 mt-2">Create a new training module</p>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-lg shadow-sm p-6">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Module Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Module Code</label>
          {{ form.code }}
        </div>
        <div>
          <label class="block font-medium mb-1">Module Name</label>
          {{ form.name }}
        </div>
      </div>

      <!-- Occupation & Level Selection (Occupation first) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">Occupation</label>
          <select id="occupation-select" name="occupation" required class="border rounded px-2 py-1 w-full">
            <option value="">---------</option>
            {% for occ in form.fields.occupation.queryset %}
              <option value="{{ occ.id }}">{{ occ.code }} - {{ occ.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-medium mb-1">Level</label>
          <select id="level-select" name="level" required class="border rounded px-2 py-1 w-full" disabled>
            <option value="">Select occupation first</option>
          </select>
        </div>
      </div>
      <script>
      document.getElementById('occupation-select').addEventListener('change', function() {
        var occId = this.value;
        var levelSelect = document.getElementById('level-select');
        levelSelect.innerHTML = '<option value="">Loading...</option>';
        levelSelect.disabled = true;
        if (occId) {
          fetch('/eims/api/levels-for-occupation/?occupation_id=' + occId)
            .then(response => response.json())
            .then(data => {
              levelSelect.innerHTML = '<option value="">Select level</option>';
              data.levels.forEach(function(level) {
                levelSelect.innerHTML += `<option value="${level.id}">${level.name}</option>`;
              });
              levelSelect.disabled = false;
            });
        } else {
          levelSelect.innerHTML = '<option value="">Select occupation first</option>';
          levelSelect.disabled = true;
        }
      });
      </script>

      <!-- Form Actions -->
      <div class="flex items-center justify-end space-x-4 pt-6 border-t">
        <a href="{% url 'module_list' %}" class="text-gray-600 hover:text-gray-800">
          Cancel
        </a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
          Create Module
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
